apiVersion: designate.openstack.org/v1beta1
kind: Designate
metadata:
  name: designate
spec:
  secret: osp-secret
  serviceUser: designate
  customServiceConfig: |
    [DEFAULT]
    debug = true
  databaseInstance: openstack
  databaseAccount: designate
  rabbitMqClusterName: rabbitmq
  designateAPI:
    secret: osp-secret
    serviceUser: designate
    customServiceConfig: |
      [DEFAULT]
      debug = true
    databaseAccount: designate
    rabbitMqClusterName: rabbitmq
    nSRecords: |
      - hostname: ns1.example.com.
        priority: 1
      - hostname: ns2.example.com.
        priority: 2
  designateBackendbind9:
    secret: osp-secret
    serviceUser: designate
    replicas: 1
    customServiceConfig: |
      [DEFAULT]
      debug = true
    databaseAccount: designate
    rabbitMqClusterName: rabbitmq
    storageRequest: 10G
    storageClass: local-storage
    networkAttachments:
      - designate
  designateCentral:
    secret: osp-secret
    serviceUser: designate
    customServiceConfig: |
      [DEFAULT]
      debug = true
    databaseAccount: designate
    rabbitMqClusterName: rabbitmq
  designateMdns:
    secret: osp-secret
    serviceUser: designate
    customServiceConfig: |
      [DEFAULT]
      debug = true
    databaseAccount: designate
    rabbitMqClusterName: rabbitmq
    networkAttachments:
      - designate
  designateProducer:
    secret: osp-secret
    serviceUser: designate
    customServiceConfig: |
      [DEFAULT]
      debug = true
    databaseAccount: designate
    rabbitMqClusterName: rabbitmq
  designateWorker:
    secret: osp-secret
    serviceUser: designate
    customServiceConfig: |
      [DEFAULT]
      debug = true
    databaseAccount: designate
    rabbitMqClusterName: rabbitmq
    networkAttachments:
      - designate
  designateUnbound:
    replicas: 1
